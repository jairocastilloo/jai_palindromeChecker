<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palindrome Checker By Jairo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
  </head>
  <body>
    <main class="container my-5">
      <h1 class="text-center">Palindrome Checker By Jairo</h1>
      <div class="container border rounded p-2">
        <p class="fs-5 m-2">Please input text to check if its palindrome:</p>
        <form class="g-3 m-2 row">
          <div class="col-md-9">
            <input class="form-control" type="text" id="text-input" />
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary w-100" id="check-btn">
              Check
            </button>
          </div>
          <span id="result" class="fw-bold"></span>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
